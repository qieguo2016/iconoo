<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iconoo Test icons</title>
  <link rel="stylesheet" href="build/iconoo.css">
  <style type="text/css">
    body {
      background-color: #4e4a4a;
      text-align: center;
    }

    #main-wrap {
      text-align: center;
      min-height: 100%;
      height: auto;
      position: relative;
      margin: 0 auto;
      width: 760px;
    }

    span {
      display: inline-block;
      margin: 5px;
      padding: 20px;
      position: relative;
    }

    span i[class*="icono"] {
      color: #999;
      transition: all 0.2s;
    }

    span:hover i {
      color: #fff;
    }

    span:hover {
      background-color: #8676e6;
    }

    .desc {
      margin: 16px 25px;
      font-size: 20px;
      color: #2fff71;
    }

    #github-link {
      position: fixed;
      top: 0;
      right: 0;
    }

    .hint {
      position: absolute;
      left: 50%;
      bottom: -30px;
      color: #fff;
      width: 100px;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
<div id="main-wrap">
