<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iconoo Test icons</title>
  <link rel="stylesheet" href="build/iconoo.css">
  <style type="text/css">
    body {
      background-color: #333;
      text-align: center;
    }

    div {
      text-align: left;
    }

    span {
      display: inline-block;
      margin: 20px;
      border: 1px solid #666;
      padding: 20px;
      position: relative;
    }

    span:before, span:after {
      content: "";
      /*background-color: rgba(255, 109, 140, 0.5);*/
      position: absolute;
      display: block;
      left: 0;
      bottom: 0;
      right: 0;
      top: 0;
      margin: auto;
    }

    span:after {
      width: 120%;
      height: 1px;
    }

    span:before {
      height: 120%;
      width: 1px;
    }

    span i[class*="icono"] {
      color: #999;
      transition: all 0.2s;
    }

    span:hover i {
      color: #fff;
    }

    a {
      color: #eee;
    }

    p {
      margin: 16px 25px;
      font-size: 20px;
      color: #2fff71;
    }
  </style>
</head>
